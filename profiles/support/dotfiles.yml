---
# 'configure_dotfiles' is helpful to install default company values of dotfiles
# especially if we are setting up a machine for a new user (but not limited to)

restore_preferences_and_dotfiles_from_export: no
# this option requires you to run from your old machine
# > splinter export preferences
# and will createa a dotfiles and preferences backup dir in
# ./splinter/files/preferences

restore_dotfiles_with_git: no

# System Preferences and dotfiles regular backup via Macprefs on Cronjob
macprefs_backup_dir: ~/Dropbox
macprefs_update_for_all_shell_types: no
macprefs_regular_backup: 0
